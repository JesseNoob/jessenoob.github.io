<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>    
        <a-scene>
            <a-assets>
                <!--   espacio       -->
                <img src="source/sky.jpeg" id="sky">
                <!--    SOL     -->
                <img src="source/sol.jpg" id="s">
                <!--   MERCURIO       -->
                <img src="source/mercurio.jpg" id="mer">
                <!--   VENUS       -->        
                <img src="source/venus.jpg" id="ven">
                <!--   TIERRA       -->        
                <img src="source/tierra.jpg" id="tie">
                <!--   LUNA       -->
                <!--   MARTE       -->        
                <img src="source/mar.jpg" id="mar">
                <!--   JUPITER       -->        
                <img src="source/jupiter.jpg" id="jup">
                <!--   SATURNO       -->        
                <img src="source/saturno.jpg" id="sat">
                <!--   URANO       -->        
                <img src="source/urano.jpg" id="ura">
                <!--   NEPTUNO       -->        
                <img src="source/neptuno.jpg" id="nep">
                <!--   PLUTON       -->        
            </a-assets>
            <a-sky src="#sky"></a-sky>
        
    <!--Antes de posisionar un objeto tenga en cuenta esta observación:
    La forma de posicionar un objeto hijo, es relativo al punto de origen de la etiqueta padre. Es decir, cuando hagan una orbita, el planeta que sigue
    esa orbita no estará posicionado apartir del punto de origen del plano, si no de la orbita. Ejemplo: si tienen una órbita posicionada en 0 0 0 y
    colocan un planeta dentro de ella en 10 0 0, el planeta estará posicionado a 10 metros del punto de origen de la órbita. Esto permite crear jerarquías
    de objetos y organizarlos de manera más sencilla.
            
    Para hacer las orbitas lunares, deben colocar la luna a x distancia del punto de origen de dicha orbita. Es decir, apartir del planeta. Claramente 
    esa orbita debe seguir la trayectoria del planeta.
            
     -->
            <!-- SOL -->
            <a-entity  geometry="primitive:sphere; radius:20;" position="0 0 0" material="shader:flat; src:#s"></a-entity>
            
             <!--MERCURIO -->
                <a-entity id="orbita-mercurio" position="0 0 0" animation="property:rotation; to: 0 -360 0; loop: true; dur: 2000; easing:linear;">
                    <a-entity  id="mercurio" geometry="primitive:sphere;radius:2.5;" position=" 30 0 0" material="shader:flat; src:#mer"></a-entity>
                </a-entity>
                
                <!--venus -->
                <a-entity id="orbita-venus" position="0 0 0" animation="property:rotation; to: 0 -360 0; loop: true; dur: 9000; easing:linear;">
                    <a-entity id="venus" geometry="primitive:sphere;radius:4;" position=" 70 0 0" material="shader:flat; src:#ven"></a-entity>
                </a-entity>

                <!-- TIERRA -->
                <a-entity id="orbita-tierra" position="0 0 0" animation="property:rotation; to: 0 360 0; loop: true; dur: 60000; easing:linear;">
                    <a-entity id="tierra" geometry="primitive:sphere ;radius:4.5;" position="100 0 0" material="shader:flat; src:#tie"></a-entity>
                    <a-entity id="orbita-luna" position="100 0 0" animation="property:rotation; to: 0 360 0; loop: true; dur: 2000; easing:linear;">
                        <!-- LUNA -->
                        <a-entity id="luna" geometry="primitive:sphere;radius:1.5;" position="10 0 0" material="shader:flat; color:gray;"></a-entity>
                    </a-entity>
                </a-entity>
                
                <!-- MARTE -->
                <a-entity id="orbita-marte" position="0 0 0" animation="property:rotation; to: 0 -360 0; loop: true; dur: 65000; easing:linear;">
                    <a-entity id="marte" geometry="primitive:sphere;radius:3;" position="  150 0 0" material="shader:flat; src: #mar "></a-entity>
                </a-entity>

                <!-- JUPITER -->
                <a-entity id="orbita-jupiter" position="0 0 0" animation="property:rotation; to: 0 360 0; loop: true; dur: 70000; easing:linear;">
                    <a-entity id="jupiter" geometry="primitive:sphere;radius:15;" position="  250 0 0" material="shader:flat; src: #jup"></a-entity>
                </a-entity>
                <!-- SATURNO -->
                <a-entity id="orbita-saturno" position="0 0 0" animation="property:rotation; to: 0 -360 0; loop: true; dur: 100000; easing:linear;">
                    <a-entity id="saturno" geometry="primitive:sphere;radius:13.5;" position="  300  0 0" material="shader:flat; src: #sat"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:20;"  position="300 0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:19.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:18.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:17.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:15.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:16.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:14.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:13.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:12.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:11.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:10.5;"  position="300  0 0" rotation="-50 0 0"></a-entity>
                    <a-entity id="anillo" geometry="primitive:torus;radius-tubular:0.1; radius:9.5;"  position="300 0 0" rotation="-50 0 0"></a-entity>
                </a-entity>
                <!-- URANO-->
                <a-entity id="orbita-urano" position="0 0 0" animation="property:rotation; to: 0 360 0; loop: true; dur: 9900; easing:linear;">
                    <a-entity id="urano" geometry="primitive:sphere ;radius:13;" position="  450 0 0" material="shader:flat; src: #ura"></a-entity>
                </a-entity>

                <!-- NEPTUNO-->
                <a-entity id="orbita-neptuno" position="0 0 0" animation="property:rotation; to: 0 -360 0; loop: true; dur: 82000; easing:linear;">
                    <a-entity id="neptuno" geometry="primitive:sphere ;radius:10;" position="500 0 0" material="shader:flat; src:#nep"></a-entity>
                </a-entity>
            <!-- hay 4 planetas o 3 que su textura está incompleta es decir que se repite y además las medidas le reste 200m por que al parecer hay un limite de 500m-->
        </a-scene>    
    </body>
</html>
